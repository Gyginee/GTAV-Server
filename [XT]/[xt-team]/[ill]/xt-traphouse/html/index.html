<!DOCTYPE html>
<html>
<meta charset="UTF-8">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@latest/dist/style.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="card atm_card">
        <div class="card-body atm_card-body d-flex justify-content-center align-items-center flex-column">
            <button type="button" class="btn-close btn-close-white close-atm"></button>
            <div class="text-center">
                <img src="logo.png" class="logo">
            </div>
            <div class="dots d-flex">
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
                <div class="dot"></div>
            </div>
            <span style="font-size: 18px;" id="text_atm">Nhập mã Con Lợn</span>
            <div class="numbers">
                <div class="row">
                    <div class="number">1</div>
                    <div class="number">2</div>
                    <div class="number">3</div>
                </div>
                <div class="row">
                    <div class="number">4</div>
                    <div class="number">5</div>
                    <div class="number">6</div>
                </div>
                <div class="row">
                    <div class="number">7</div>
                    <div class="number">8</div>
                    <div class="number">9</div>
                </div>
                <div class="row">
                    <div class="number">C</div>
                    <div class="number">0</div>
                    <div class="number">OK</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/simple-datatables@latest" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
